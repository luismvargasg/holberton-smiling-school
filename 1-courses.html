<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holberton Smiling School</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./holberton_school-icon/style.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <nav
      class="navbar navbar-general navbar-dark navbar-expand-md bg-dark justify-content-between fixed-top"
    >
      <div class="container px-md-5">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".dual-nav"
        >
          <span class="icon holberton_school-icon-menu icon"></span>
        </button>
        <div
          class="navbar-collapse collapse dual-nav w-30 order-1 order-md-2 text-center"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link pl-0" href="#">COURSES</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link" href="#">PRICING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LOGIN</a>
            </li>
          </ul>
        </div>
        <a
          href="/"
          class="navbar-brand d-block text-center order-0 order-md-1 w-25"
        >
          <img
            class="img-responsive smile-face mr-md-2 d-block d-md-inline-block mx-auto"
            src="images/smile_off.png"
            alt="smile-face"
          />
          <img
            class="img-responsive logo-text d-block d-md-inline-block mx-auto"
            src="images/logo.png"
            alt="smile-text"
          />
        </a>
        <div
          class="navbar-collapse collapse dual-nav w-50 order-1 d-sm-none d-md-block"
        ></div>
      </div>
    </nav>
    <!-- Header Section -->
    <header class="header-courses">
      <div class="container">
        <h1 class="title-courses text-white font-weight-bold text-center">
          « Don’t cry because it’s over. <br />
          <span class="smile-courses">Smile</span> because it happened. »
        </h1>
      </div>
    </header>
    <!-- Search filters section -->
    <section class="section-search container-fluid">
      <div class="form container-lg">
        <nav class="navbar row">
          <div class="form-group col-md-4 my-1">
            <label class="title-filter text-white font-weight-bold" for="search"
              >KEYWORDS</label
            >
            <div class="input-group">
              <div class="input-group-prepend">
                <span
                  class="input-group-text icon holberton_school-icon-search_1 icon border-0"
                  id="basic-addon1"
                ></span>
              </div>
              <input
                type="search"
                class="form-control w-100 bg-filter d-flex justify-content-center border-0"
                placeholder="Search by keywords"
              />
            </div>
          </div>
          <div class="form-group col-md-4 col-sm-6 my-1">
            <label class="title-filter text-white font-weight-bold" for="topic"
              >TOPIC</label
            >
            <select class="form-control bg-filter border-0" id="topic">
              <option>Novice</option>
              <option>Intermediate</option>
              <option>Expert</option>
            </select>
          </div>
          <div class="form-group col-md-4 col-sm-6 my-1">
            <label class="title-filter text-white font-weight-bold" for="sort"
              >SORT BY</label
            >
            <select class="form-control bg-filter border-0" id="sort">
              <option>Most popular</option>
              <option>Most recent</option>
              <option>Most viewed</option>
            </select>
          </div>
        </nav>
      </div>
    </section>
  </body>
</html>
